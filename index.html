<!DOCTYPE html>
<html laug="en">
<head>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="jsfortravelwebsite.js"></script>

</head>



<body>

<div>
	<h1> Welcome to Booking.com! 1.0 </h1>
	<form method="post" onsubmit="bookingCalcDisplay(this); return false;">
		<label>Full Name:</label> 
		<input type="text" name="fullName" placeholder="Full Name" required>	<br>

		<label>Destination:</label>
		<select name="destinationCity">
			<option>New York</option>
			<option>Los Angeles</option>
			<option>Miami</option>
			<option>Mexico City</option>
		</select> <br>

		Nationality:
		<label class="radio-inline">
		<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="USA" checked>USA
		</label>
		<label class="radio-inline">
		<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Canada">Canada
		</label>	
		<label class="radio-inline">
		<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Mexico">Mexico
		</label>
		<label class="radio-inline">	
		<input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="Other">Other
		</label>

		<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
</label>


		<br>
		<label>Number of days traveling:</label>
		<input type="number" name="daysTraveling" value="1" min="1" max="365" required>	<br> <br>

		<label>First Class Travel:</label>
		<input type="checkbox" name="firstClasstravel" value="Bike">


		<br>
		<label>Travelling With Spouse:</label>
		<input type="checkbox" name="spouseTraveling">

		<br> <br>

		<button type="submit" class="btn btn-primary">Book</button>
	</form>
</div>
<br>

	<div id="results">
	</div>


</body>
</html>
